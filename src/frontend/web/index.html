<!DOCTYPE html>
<head>
  <title>Service Name</title>
  <meta charset="UTF-8">
  <meta name="description" content="description">
  <meta name="keywords" content="keyword0,keyword1,keyword2">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/palette.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/jquery.uploadThumbs.js"></script>
  <script src="js/main.js"></script>
</head>
<body class="light-primary-color">
  <div class="container">
    <!-- header -->
    <header role="banner" class="row dark-primary-color">
      <article class="centerize">
        <section class="">
          <a href=""><strong class="">Product Name</strong></a>
        </section>
      </article>
    </header>
    <!-- end header -->

    <!-- main -->
    <main role="main" class="row">
      <!-- form sentence -->
      <form id="upload_form" class="" method="post" enctype="multipart/form-data" onSubmit="return false;">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div id="preview1">
            <img src="img/cat.jpg" class="uploaded thumb" alt="" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="" id="select_image">
            <label for="up_file" class="file">
              <img src="http://livedoor.blogimg.jp/denacreator/imgs/1/a/1a4b40b0.png" height="50" id="file" />
              <input type="file" name="images[]" multiple="multiple" accept="image/*" title="Upload" id="up_file"/>
            </label>
          </div>

          <!-- tweet text -->
          <div id="text_tweet" class="row">
            <textarea placeholder="Tweetする文字を入力" name="name" row="5" id="upload_form">{{text_message}}</textarea>
          </div>
          <!-- end tweet text -->

          <!-- hash tags -->
          <div id="hash_tags" class="centerize row">
            <div v-for="tag_name in hash_tags" class="hashtag col-xs-3 col-sm-3 col-md-4 col-lg-4">
              <div class="row default-primary-color">
                <p class="">{{tag_name}}</p>
              </div>
            </div>
          </div>
          <!-- end hash tags -->

          <!-- submit button -->
          <div id="btn_submit" class="row">
            <input type="submit" class="accent-color text-primary-color" name="submit" value="Submit" onclick="upload();"/>
          </div>
          <!-- submit button -->
        </div>
      </form>
      <!-- end form sentence -->

    </main>
    <!-- end main -->

    <!-- footer -->
    <footer class="row" role="contentinfo">
      <small class="txt-shadow">&copy; codeH All Rights Reserved.</small>
    </footer>
    <!-- end footer -->
  </div>
</body>
</html>
